<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Alrededor de los EE.UU">
  <meta name="author" content="Fredy Alvarez">
  <meta name="keywords" content="around, tripleten, eua, EE.AA, viaje">
  <title>Around EE.AA</title>
  <link rel="stylesheet" href="./pages/index.css">
  <link rel="shortcut icon" href="./favicon.ico" />
</head>

<body>

  <div class="page">
    <header class="header">
      <img src="./images/Vector.png" alt="Title Picture" class="header__img">
    </header>

    <!--Editar perfil de usuario-->

    <div class="popup" id="popup">
      <div class="popup__container-all">
        <button type="button" class="popup__button-closed" id="popup__button-closed">X</button>

        <form class="popup__container" id="popup__container">
          <h2 class="popup__container-text" id="popup__container-text">Editar perfil</h2>
          <fieldset class="popup__container-form" id="popup__container-form">
            <input name="name" type="text" placeholder="Nombre" class="popup__input" id="popup__input-name" required minlength="2"
              maxlength="40">
            <span class="error" id="popup__input-name-error"></span>
            <input name="about" type="text" placeholder="Acerca de mÃ­" class="popup__input" id="popup__input-about" required
              minlength="2" maxlength="200">
            <span class="error" id="popup__input-about-error"></span>
          </fieldset>

          <fieldset class="popup__container-button" id="popup__container-button">
            <button type="submit" class="popup__container-save popup__button"
              id="popup__container-save" >Guardar</button>
          </fieldset>
        </form>
      </div>
    </div>

    <!--Agregar fotos-->
    <div class="popup" id="popup-add">
      <div class="popup__container-all">
        <button type="button" class="popup__button-closed" id="popup__button-closed-add">X</button>

        <form class="popup__container" id="popup__container-add">
          <h2 class="popup__container-text">Nuevo lugar</h2>
          <fieldset class="popup__container-form">
            <input name="name" type="text" placeholder="Titulo" class="popup__input" id="popup__input-title" required minlength="2"
              maxlength="30">
            <span class="error" id="popup__input-title-error"></span>
            <input name="link" type="url" placeholder="Enlace a la imagen" class="popup__input" id="popup__input-imgurl" required>
            <span class="error" id="popup__input-imgurl-error"></span>
          </fieldset>

          <fieldset class="popup__container-button">
            <button type="submit" class="popup__container-save popup__button">Guardar</button>
          </fieldset>
        </form>
      </div>
    </div>


    <main class="content">
      <section class="profile">
        <img src="./images/Perfil.jpg" alt="profile picture" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__info-name">Fredy Alvarez</h1>

          <button class="profile__info-edit-button" type="button">
            <img src="./images/edit-button.png" alt="edit button" class="profile__info-edit-button-img">
          </button>
          <p class="profile__info-details">Estudiante</p>
        </div>
        <button class="profile__info-add-button" type="button">
          <img src="./images/add-button.png" alt="add button" class="profile__info-add-button-img">
        </button>
      </section>

      <section class="gallery gallery__container" id="galleryzone">

      </section>
    </main>
    <footer class="footer">
      <p class="footer-author">&#169; 2025. Around the US.</p>
    </footer>
  </div>

  <template id="gallery-template">
    <div class="gallery__card">
      <button class="gallery__card-button-delete"><img src="https://img.icons8.com/ios-glyphs/30/FFFFFF/trash--v1.png"
          alt="trash" /></button>
      <img src="" alt="" class="gallery__card-picture">
      <div class="gallery__card-content">
        <p class="gallery__card-content-text"></p>
        <button class="gallery__card-like-button"><img src="https://img.icons8.com/ios/50/like--v1.png" alt="like"
            class="gallery__card-like-picture"></button>
      </div>
    </div>
  </template>

  <!-- Popup para mostrar imagen ampliada -->
<div class="popup" id="popup-image">
  <div class="popup__container popup__container-image">
    <button type="button" class="popup__button-closed">X</button>
    <img class="popup__image" src="" alt="">
    <p class="popup__caption"></p>
  </div>
</div>

  <script type="module" src="./scripts/FormValidator.js"></script>
  <script type="module" src="./pages/index.js"></script>
  <script type="module" src="./scripts/Card.js"></script>
  <script type="module" src="./scripts/utils.js"></script>

</body>

</html>
