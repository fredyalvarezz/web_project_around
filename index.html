<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Alrededor de los EE.UU">
  <meta name="author" content="Fredy Alvarez">
  <meta name="keywords" content="around, tripleten, eua, EE.AA, viaje">
  <title>Around EE.AA</title>
  <link rel="stylesheet" href="./pages/index.css">
  <link rel="shortcut icon" href="./favicon.ico" />
</head>
<body>
  <div class="page">
    <header class="header">
      <img src="./images/Vector.png" alt="Title Picture" class="header__img">
    </header>
    <div class="popup">

      <button type="button" class="popup__button-closed">X</button>

      <form action="" class="popup__container">
        <h2 class="popup__container-text">Editar perfil</h2>
        <fieldset class="popup__container-form">
          <input type="text" placeholder="Nombre" class="popup__input popup__input-name">
          <input type="text" placeholder="Acerca de mí" class="popup__input popup__input-about">
        </fieldset>

          <fieldset class="popup__container-button">
            <button type="submit" class="popup__container-save">Guardar</button>
          </fieldset>
      </form>

    </div>
    <main class="content">
      <section class="profile">
        <img src="./images/Avatar.png" alt="profile picture" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__info-name">Jacques Cousteau</h1>

          <button class="profile__info-edit-button" type="button">
            <img src="./images/edit-button.png" alt="edit button" class="profile__info-edit-button-img">
          </button>
          <p class="profile__info-details">Explorador</p>
        </div>
        <button class="profile__info-add-button">
          <img src="./images/add-button.png" alt="add button" class="profile__info-add-button-img">
        </button>
      </section>

      <section class="gallery">

        <div class="galery__card">
          <img src="./images/Valley.jpg" alt="Valley picture" class="gallery__card-picture">
          <div class="gallery__card_content">
            <p class="gallery__card_content_text">Valle de Yosemite</p>
            <button class="gallery__card-like-button"><img src="./images/like-heart.png" alt="like" class="gallery__card-like-picture"></button>
          </div>
        </div>


          <div class="galery__card">
            <img src="./images/lake.png" alt="lake Louise picture" class="gallery__card-picture">
            <div class="gallery__card_content">
              <p class="gallery__card_content_text">Lago Louise</p>
              <button class="gallery__card-like-button"><img src="./images/like-heart.png" alt="like" class="gallery__card-like-picture"></button>
            </div>
          </div>

            <div class="galery__card">
              <img src="./images/mountains.png" alt="Mountain Calvas picture" class="gallery__card-picture">
              <div class="gallery__card_content">
                <p class="gallery__card_content_text">Montañas Calvas</p>
                <button class="gallery__card-like-button"><img src="./images/like-heart.png" alt="like" class="gallery__card-like-picture"></button>
              </div>
            </div>

              <div class="galery__card">
                <img src="./images/latemar.png" alt="Latemar picture" class="gallery__card-picture">
                <div class="gallery__card_content">
                  <p class="gallery__card_content_text">Latemar</p>
                  <button class="gallery__card-like-button"><img src="./images/like-heart.png" alt="like" class="gallery__card-like-picture"></button>
                </div>
              </div>

                <div class="galery__card">
                  <img src="./images/riveredge.png" alt="River National picture" class="gallery__card-picture">
                  <div class="gallery__card_content">
                    <p class="gallery__card_content_text">Vanois National park river</p>
                    <button class="gallery__card-like-button"><img src="./images/like-heart.png" alt="like" class="gallery__card-like-picture"></button>
                  </div>
                </div>

                  <div class="galery__card">
                    <img src="./images/riverandcanoe.png" alt="River di Braies picture" class="gallery__card-picture">
                    <div class="gallery__card_content">
                      <p class="gallery__card_content_text">Lago di Braies</p>
                      <button class="gallery__card-like-button"><img src="./images/like-heart.png" alt="like" class="gallery__card-like-picture"></button>
                    </div>
                  </div>
      </section>

    </main>
    <footer class="footer">
      <p class="footer-author">© 2025. Around the US.</p></footer>
    </footer>
  </div>
  <script src="./scripts/script.js"></script>

</body>
</html>
